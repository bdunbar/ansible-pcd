---
os_apache_packages:
  - apache2
  - libapache2-mod-wsgi

os_apache_service: apache2
os_apache_config_group: apacheconf

os_apache_sites_dir: /etc/apache2/sites-available
os_apache_conf_dir: /etc/apache2/conf.d
os_apache_ssl_dir: /etc/apache2/ssl-certificates

os_init_config_group: initconf
os_init_config_dir: /etc/init
