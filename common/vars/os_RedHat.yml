---
# redhat os vars

# ansible deps
##############

os_ansible_deps:
  - python-mysqldb
  - python-httplib2

# apache
########
os_apache_packages:
  - httpd
  - mod_wsgi
  - mod_ssl

os_apache_user: apache
os_apache_group: apache
os_apache_service: httpd

os_apache_conf_dir: /etc/httpd/conf.d
os_apache_ssl_dir: /etc/httpd/ssl-certificates
os_apache_sites_dir: /etc/httpd/sites-available
os_apache_sites_enabled_dir: /etc/httpd/sites-enabled

os_apache_security_file: "{{ os_apache_conf_dir }}/security.conf" 


# php
#####

# note: debian wheezy version is 5.4.4, and uses APC
#  use dotdeb to upgrade to 5.5 + built in opcache [?]

# @todo update this for yum
os_php_packages:
  - php5
  - libapache2-mod-php5
  - php5-pgsql
  - php5-mysqlnd
  - php5-curl
  - php5-mcrypt
  - php5-gd
  - php-apc
  
os_php_apache_ini: /etc/php5/apache2/php.ini
