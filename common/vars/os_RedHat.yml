---

os_apache_packages:
  - httpd
  - mod_wsgi
  - mod_ssl

os_apache_service: httpd
os_apache_config_group: apacheconf

os_apache_sites_dir: /etc/httpd/sites-available
os_apache_conf_dir: /etc/httpd/conf.d
os_apache_ssl_dir: /etc/httpd/ssl-certificates

os_init_config_group: initconf
os_init_config_dir: /etc/init
