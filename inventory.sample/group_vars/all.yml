---
# Global Inventory Variables (inherrited by all hosts)

# Register paths
################

pcd_base_dir: "{{ lookup('pipe','git rev-parse --show-toplevel') }}"

pcd_private_dir: "{{ pcd_base_dir }}/private"
pcd_keys_dir: "{{ pcd_private_dir  }}/keys"
pcd_vars_dir: "{{ pcd_private_dir }}/vars"
pcd_certs_dir: "{{ pcd_vars_dir }}/ssl-certs"

pcd_system_roles: "{{ pcd_base_dir }}/systems/roles"
pcd_app_roles: "{{ pcd_base_dir }}/applications/roles"
pcd_service_roles: "{{ pcd_base_dir }}/services/roles"


# Connection defaults
#####################

ansible_ssh_private_key_file: "{{ pcd_keys_dir }}/{{ group_names[0] }}+{{ ansible_ssh_user }}.key"


# Provision defaults
####################

system_base: debian-7
