---
##
#  apache_sites default vars 
#

apache_sites_user: siteop
apache_sites_user_home: /sites
apache_sites_user_key: "{{ pcd_keys_dir }}/iceburg-ocean+siteop.key"

apache_sites_default_org: iceburg             # organization
apache_sites_default_docroot: www             # docroot (relative to repo root)
apache_sites_default_template: apache_site.j2 # virtualhost template file/path

# sample apache_sites_list (typically overwritten by inventory vars)
apache_sites_list: 
  - { org: "{{ apache_sites_default_org }}", 
      name: "www.iceburg.net",
      repo: "git@github.com:iceburg-net/www.iceburg.net.git",
      docroot: "{{ apache_sites_default_docroot }}"
    }
